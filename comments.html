<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Best Dealz - Cart</title>

    <!-- External stylesheets-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css">

    <!-- Internal stylesheets -->
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/elements.css">
    <link rel="stylesheet" href="assets/css/alerts.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/sidemenu.css">
    <link rel="stylesheet" href="assets/css/accounts_popup.css">
    <link rel="stylesheet" href="assets/css/qrscanner.css">
    <link rel="stylesheet" href="assets/css/comments.css">

    <!-- External scripts and util scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="application/javascript" src="assets/js/utils.js"></script>
    <script type="application/javascript" src="assets/js/header.js"></script>
    <script type="application/javascript" src="assets/js/sidemenu.js"></script>
    <script type="application/javascript" src="assets/js/account_popup.js"></script>
    <script type="application/javascript" src="assets/js/qr_scanner.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- External Script for the qr scanner -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
<div class="comments-container">
    <p class="comments-title">Comments</p>
    <div class="add-comment-section-iphone">
        <p class="add-comment-text">Add a comment...</p>
    </div>
    <div class="add-comment-section-ipad">
        <input type="text" class="add-comment-input" placeholder="Write your comment...">
        <button class='primary-button-unfilled add-comment-btn' disabled>Add Comment</button>
    </div>
    <div class="comments-section">
        <div class="comment-container">
            <div class="main-comment">
                <img src="" class="user-image-main">
                <div class="comment-details">
                    <p class="commented-user">user name</p>
                    <p class="comment">This sofa comfortable and well built</p>
                </div>
                <div class="comment-options">
                    <div class="add-reply">REPLY</div>
                    <div class="view-reply">
                        <p>View Reply<p>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="hide-reply">
                        <p>Hide Reply<p>
                        <i class="fa fa-caret-up"></i>
                    </div>
                </div>
            </div>
            <div class="comment-reply">
                <img src="" class="user-image-sub">
                <div class="reply-details">
                    <p class="replied-user">User name</p>
                    <p class="reply">I totally agree with you</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
